<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vegan Web</title>
    <!--BODY GROTESQUE-->
    <link href="https://fonts.cdnfonts.com/css/body-grotesque-trial" rel="stylesheet">

    <!--LEAGUE SPARTAN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!--POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body class="shopping">
    <nav>
        <div class="foto-menu">
            <img src="https://picsum.photos/50" alt="">
        </div>
        <div class="texto-menu">
            <a href="#Recetario">Recetario</a>
            <a href="#Aptos">Aptos</a>
            <a href="#Negocios">Negocios</a>
            <a href="#Blog">Blog</a>
            <a href="#Planificador">Planificador</a>
        </div>
    </nav>
    <section class="inicio">
        <h1>Descubre el <span class="titulo-span1">mundo vegano</span><br>en <span class="titulo-span2">Uruguay</span></h1>
    </section>
    <section class="recetario">
        <h2>Recetario</h2>
        <div class="muestrasRecetas">
            <div class="cuadroReceta">
                <div class="cuadroReceta_titulo">
                    <p>Tofu Revuelto</p>
                </div>
                <div class="cuadroReceta_imagen">
                    <img src="https://picsum.photos/50" alt="">
                </div>
                <div class="cuadroReceta_categoria-all">
                    <div class="cuadroReceta_categoria">
                        <p class="categoria_nombre"></p>
                        <div class="categoria_recuadro">
                            <div class="categoria_recuadro-relleno"></div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="botonVerMas">
            <button>Ver más recetas</button>
        </div>
    </section>
    <section class="aptos">
        <div class="aptos_titulo">
            <h2>Productos Aptos</h2>
            <h3>Arma tu lista de compras y descargala</h3>
        </div>
        <div class="aptos_categorias">
            <div className="products-category">
                <div className="products-category_icon">
                    <img src="https://picsum.photos/50" alt="" />
                </div>
                <p>Panificado</p>
            </div>
        </div>
        <div class="aptos_productos_all">
            <div className="product-item">
                <img src="https://picsum.photos/50" alt=""/>
                <p className="product-name">Tofú</p>
                <p className="product-brand">Naturaleza</p>
                <p className="product-size">500g</p>
                <button>Agregar</button>
            </div>
        </div>
        <div class="aptos_boton">
            <button>Ver más productos</button>
        </div>
    </section>
    <section class="Negocios">
        
    </section>
  </body>
</html>
