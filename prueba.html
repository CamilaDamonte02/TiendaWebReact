<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/stylePrueba.css">
    <title>Vegan Web</title>
    <!--BODY GROTESQUE-->
    <link href="https://fonts.cdnfonts.com/css/body-grotesque-trial" rel="stylesheet">

    <!--LEAGUE SPARTAN-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!--POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body class="shopping">
    <div class="shopping-container">
        <div class="products">
            <div class="products-title">
                <h1>Productos Aptos</h1>
                <h3>Arma tu lista de compras y descargala</h3>
            </div>
            <div class="products-category-all">
                <div class="products-category">
                    <div class="products-category_icon">
                        <img src="https://picsum.photos/200?random=4" alt="">
                    </div>
                    <p>Panificado</p>
                </div>
            </div>
            <div class="products-items-all">
                <div class="product-item">
                    <img src="https://picsum.photos/200?random=5" alt="">
                    <p class="product-name">Tofu</p>
                    <p class="product-brand">Naturaleza</p>
                    <p class="product-size">400 gr</p>
                    <button class="products-button-add">Agregar</button>
                </div>
            </div>
            <button class="products-button">Ver más productos</button>
        </div>
        <div class="cart">
            <div class="cart-titles">   
                <h2>Tu compra</h2>
                <h3>Tienes 4 artículos en tu carrito</h3>
            </div>
            <div class="cart-all-items">
                <div class="cart-item">
                    <div class="cart-item_info">
                        <img src="https://picsum.photos/200?random=1" alt="">
                        <p>Tofu ahumado Naturaleza 470g</p>
                    </div>
                    <div class="cart-item_count">
                        <p>+</p><p>1</p><p>-</p>
                    </div>
                </div>
            </div>
            <div class="cart-actions">
                <div class="cart-actions_item">
                    <img src="https://picsum.photos/200?random=2" alt=""> 
                    <p>Imprimir</p>
                </div>
                <div class="cart-actions_item">
                    <img src="https://picsum.photos/200?random=3" alt=""> 
                    <p>Descargar</p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
